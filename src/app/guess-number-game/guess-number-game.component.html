

<div class = "container" >
    <h1>Guess the Number....</h1>
    <input type="number" [(ngModel)] = "userGuess" id = "number" placeholder="Enter a number between 1 to 100">
    <div class="btn"> 
       <div><button (click) = "checkedGuess()">Check Guess</button></div>
       <div><button (click) = "resetGuess()">Reset Guess</button></div>
    </div>
    <p *ngIf="message">{{ message }}</p>
    <p>Total Attempts: {{ attempts }}</p>
</div>
